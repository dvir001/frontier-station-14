- type: entity
  parent: MetalBarrelExplosiveEmpty
  id: MetalBarrelExplosiveFilled
  suffix: Filled
  components:
  - type: Label
    currentLabel: reagent-name-welding-fuel
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
          - ReagentId: WeldingFuel
            Quantity: 500
  - type: DamageOnToolInteract
    tools:
    - Welding
    weldingDamage:
      types:
        Heat: 10
  - type: PacifismDangerousAttack
  - type: Explosive
