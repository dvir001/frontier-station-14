- type: entity
  id: ChemicalBarrelExplosiveEmpty
  parent: MetalBarrelGrey
  name: explosive barrel
  suffix: Empty
  description: The ancient and mysterious symbol on the front is believed to have once meant 'Use me as cover!' in days of yore.
  components:
  - type: Sprite
    sprite: Objects/Storage/barrel.rsi
    layers:
    - state: metal_red
    - state: metal_explosive_label

- type: entity
  id: ChemicalBarrelExplosiveFilled
  parent: ChemicalBarrelExplosiveEmpty
  suffix: Filled
  components:
  - type: StaticPrice
    price: 300
  - type: Label
    currentLabel: reagent-name-welding-fuel
  - type: SolutionContainerManager
    solutions:
      tank:
        reagents:
          - ReagentId: WeldingFuel
            Quantity: 500
  - type: DamageOnToolInteract
    tools:
    - Welding
    weldingDamage:
      types:
        Heat: 10
  - type: PacifismDangerousAttack
  - type: Explosive
    explosionType: Default
    totalIntensity: 80

- type: entity
  parent: MetalBarrelGrey
  id: ChemicalBarrelCarbon
  name: chemical barrel (carbon)
  noSpawn: true
  components:
  - type: StaticPrice
