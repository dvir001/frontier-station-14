# Loot table
# Main loot table for random spawns
- type: salvageLoot
  id: NFSalvageLoot
  loots:
    - !type:RandomSpawnsLoot # Placeholder, redefining SalvageLoot
      entries:
        - proto: SalvageSpawnerEquipmentValuable100
          cost: 5
        - proto: SalvageSpawnerEquipment100
          cost: 4
        - proto: SalvageSpawnerTreasureValuable100
          cost: 3
        - proto: SalvageSpawnerTreasure100
          cost: 2
        - proto: SalvageSpawnerScrapValuable100

- type: entity
  parent: SalvageSpawnerScrapValuable75
  id: SalvageSpawnerScrapValuable100
  suffix: Valuable, 100%
  components:
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: SalvageScrapSpawnerValuable

- type: entity
