- type: entity
  id: BluespaceDungeon
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-bluespace-cache-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    endAnnouncement: station-event-bluespace-cache-end-announcement
    earliestStart: 100
    weight: 5
    duration: 1350
    maxDuration: 1560
    reoccurrenceDelay: 480 # 8 hours
  - type: BluespaceErrorRule
    groups:
      vgroid: !type:DungeonSpawnGroup
        minimumDistance: 1500
        maximumDistance: 2500
        nameDataset: names_borer
        addComponents:
        - type: Gravity
          enabled: true
          inherent: true
        - type: IFF
        protos:
        - NFVGRoid