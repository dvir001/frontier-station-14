- type: entity
  id: NFSnowball
  parent:
  - BaseItem
  - ItemHeftyBase
  name: snowball
  description: A small handful of snow, handy for throwing.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _NF/Objects/Materials/snowball.rsi
    layers:
    - state: ball
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        hard: true
        mask:
        - ItemMask
  - type: LandAtCursor
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 0.1
    damage:
      types:
        Blunt: 3
  - type: MeleeWeapon
    attackRate: 1.8
    wideAnimationRotation: 225
    wideAnimation: WeaponArcSlash
    damage:
      types:
        Cold: 0
    soundHit:
      path: /Audio/_NF/Effects/snowball.ogg
      params:
        variation: 0.250
        volume: 15
    cPAnimationLength: 0.15
  - type: DamageOtherOnHit
    damage:
      types:
        Cold: 0
  - type: StaminaDamageOnCollide
    damage: 5
    sound:
      path: /Audio/Effects/pop.ogg
      params:
        variation: 0.250
        volume: 15
  - type: Damageable
  - type: Destructible
    thresholds: 
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_NF/Effects/snowball.ogg
          params:
            variation: 0.250
            volume: 15
      - !type:SpawnEntitiesBehavior
        spawn:
          NFSnowEffect:
            min: 1
            max: 1 
