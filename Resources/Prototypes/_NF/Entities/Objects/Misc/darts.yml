- type: entity
  name: tracking dart
  id: NFDartTracking
  parent: Dart
  components:
  - type: EmbeddableProjectile
    embedOnThrow: false
    sound: /Audio/Weapons/star_hit.ogg
    removalTime: 3
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 4
  - type: Tag
    tags:
    - TrackingDart
  - type: Ammo
    muzzleFlash: null
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Projectiles/tracking_dart.rsi
    layers:
    - state: icon
      map: [ base ]
    - state: unshaded
      shader: unshaded
  - type: Dumpable

- type: entity
  name: tracking kit box
  parent: BoxDarts
  id: NFBoxDartsTracking
  description: A box of tracking darts and pinpointers.
  components:
  - type: StorageFill
    contents:
      - id: NFDartTracking
        amount: 4
      - id: PinpointerUniversal
        amount: 4