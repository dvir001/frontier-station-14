## Plushies

- type: entity
  parent: BasePlushie
  id: PlushieJester #Weh!
  name: jester plushie
  description: A dubious little creature getting up to mischief.
  components:
  - type: Sprite
    sprite: _NF/Objects/Fun/toys.rsi
    state: plushie_jester
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_NF/Items/Toys/wehhelp.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_NF/Items/Toys/wehhelp.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_NF/Items/Toys/wehhelp.ogg
  - type: MeleeWeapon
    soundHit:
      path: /Audio/_NF/Items/Toys/wehhelp.ogg

- type: entity
  parent: [Soap, BasePlushie]
  id: PlushieSlips
  name: janitor plushie
  description: The silent cleaner, the one that you dont hear say "Weh"!
  components:
  - type: Sprite
    sprite: _NF/Objects/Fun/toys.rsi
    state: plushie_slips
  - type: EmitSoundOnUse
    sound: {}
  - type: EmitSoundOnLand
    sound: {}
  - type: EmitSoundOnActivate
    sound: {}
  - type: MeleeWeapon
    soundHit: {}

# This is just giving security more items to have to beat you up for.
- type: entity
  parent: ToySword
  id: DBToySword
  name: toy double-esword
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword_double.rsi
    layers:
      - state: e_sword_double
      - state: e_sword_double_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    sprite: Objects/Weapons/Melee/e_sword_double.rsi

