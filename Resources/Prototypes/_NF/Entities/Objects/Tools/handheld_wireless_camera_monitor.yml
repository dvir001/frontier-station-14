- type: entity
  name: handheld wireless camera monitor
  parent: [ BaseItem, PowerCellSlotSmallItem]
  id: HandHeldWirelessCameraMonitor
  description: A hand-held wireless camera monitor.
  components:
  - type: Item
    size: 10
  - type: Sprite
    sprite: Objects/Tools/handheld_mass_scanner.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: PowerCellDraw
    drawRate: 0
    useRate: 20
  - type: ActivatableUIRequiresPowerCell
  - type: ActivatableUI
    key: enum.SurveillanceCameraMonitorUiKey.Key
    closeOnHandDeselect: false
  - type: UserInterface
    interfaces:
      - key: enum.SurveillanceCameraMonitorUiKey.Key
        type: SurveillanceCameraMonitorBoundUserInterface
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCamera
    transmitFrequencyId: SurveillanceCamera
#  - type: WirelessNetworkConnection
#    range: 200
  - type: Speech
    speechVerb: Robotic
  - type: SurveillanceCameraSpeaker
  - type: SurveillanceCameraMonitor
    speechEnabled: true
  - type: DeviceNetworkRequiresPower
  - type: StaticPrice
    price: 200
