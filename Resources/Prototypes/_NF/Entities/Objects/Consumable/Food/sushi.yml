- type: entity
  id: FoodBaseSushi
  abstract: true
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/sushi.rsi
  - type: Tag
    tags:
      - Sushi

- type: entity
  name: avocado sushi
  parent: [FoodBaseSushi, FoodMealBase]
  id: FoodMealAvocadoSushi
  description: Where did the seaweed come from?
  components:
  - type: FlavorProfile
    flavors:
      - cucumber
      - avocado
  - type: Sprite
    state: avocadosushi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Flavorol
          Quantity: 10
        - ReagentId: CucumberWater
          Quantity: 2
  - type: SliceableFood
    count: 5
    slice: FoodMealAvocadoSushiSlice

