- type: entity
  name: napkin drum
  description: Holds napkins.
  id: NapkinDrum
  parent: [BaseItem, PaperBin]
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Service/napkindrum.rsi
    state: drum0
  - type: ItemMapper
    sprite: _NF/Objects/Specific/Service/napkindrum.rsi
    mapLayers:
      drum1:
        whitelist:
          tags:
          - Paper
  - type: Bin
    whitelist:
      tags:
      - Paper

- type: entity
  name: napkin drum
  description: Holds napkins.
  id: NapkinDrum5
  parent: [NapkinDrum, PaperBin5]
  components:
  - type: Bin
    initialContents:
    - Napkin
    - Napkin
    - Napkin
    - Napkin
    - Napkin
    whitelist:
      tags:
      - Paper

- type: entity
  name: napkin
  parent: Paper
  id: Napkin
  description: A small napkin.
  components:
  - type: Sprite
    layers:
    - state: napkin
      map: ["enum.PaperVisualLayers.Writing"]
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.96dpi.png"
    backgroundModulate: "#EAD4AA"
    contentImageModulate: "#EAD4AA"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 16.0, 16.0, 16.0, 16.0
    headerMargin: 0.0, 12.0, 0.0, 0.0
  - type: Paper
    contentSize: 280 # Tweet
  - type: Food
    solution: food
    delay: 1
    forceFeedDelay: 3
    trash: TrashNapkin
    showEatPopup: false
    useSound:
      path: /Audio/_NF/Items/Napkin/wipe.ogg

- type: entity
  name: crumpled napkin
  parent: BaseItem
  id: TrashNapkin
  description: A crumpled napkin.
  components:
  - type: Sprite
    sprite: _NF/Objects/Specific/Service/napkin.rsi
    state: napkin
  - type: Tag
    tags:
    - Trash