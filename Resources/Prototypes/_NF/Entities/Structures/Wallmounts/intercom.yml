- type: entity
  id: BaseIntercomRadio
  name: radio intercom
  description: An radio intercom.
  suffix: Radio
  components:
  - type: StationAiWhitelist
  - type: WallMount
  - type: ApcPowerReceiver
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Handheld
    frequency: 1330
    #powerRequired: true
    #unobstructedRequired: true
    listenRange: 2
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
    channels:
    - Handheld
  - type: Speech
    speechVerb: Robotic
  - type: VoiceOverride # This is for the wire that makes an electricity zapping noise.
    speechVerbOverride: Electricity
    enabled: false
  - type: ExtensionCableReceiver
  - type: Clickable
  - type: InteractionOutline
  - type: Appearance
  - type: WiresVisuals
  - type: WiresPanelSecurity
  - type: ContainerFill
    containers:
      board: [ IntercomElectronics ]
  - type: ContainerContainer
    containers:
      board: !type:Container
  - type: Sprite
    noRot: false
    drawdepth: SmallObjects
    sprite: Structures/Wallmounts/intercom.rsi
    layers:
    - state: base
    - state: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
    - state: broadcasting
      map: ["enum.RadioDeviceVisualLayers.Broadcasting"]
      shader: unshaded
      visible: false
    - state: speaker
      map: ["enum.RadioDeviceVisualLayers.Speaker"]
      shader: unshaded
      visible: false
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
      visible: false
  - type: Transform
    noRot: false
    anchored: true
  - type: WiresPanel
  - type: Wires
    boardName: wires-board-name-intercom
    layoutId: Intercom
  - type: ActivatableUIRequiresPower
  - type: ActivatableUI
    key: enum.HandheldRadioUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.HandheldRadioUiKey.Key:
        type: HandheldRadioBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Construction
    graph: IntercomRadio
    node: intercomRadio
    containers:
    - board
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalGlassBreak
              params:
                volume: -4
  - type: GenericVisualizer
    visuals:
      enum.WiresVisualLayers.MaintenancePanel:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: true }
          False: { visible: false }
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
      enum.RadioDeviceVisuals.Broadcasting:
        enum.RadioDeviceVisualLayers.Broadcasting:
          True: { visible: true }
          False: { visible: false }
      enum.RadioDeviceVisuals.Speaker:
        enum.RadioDeviceVisualLayers.Speaker:
          True: { visible: true }
          False: { visible: false }
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  id: IntercomRadioAssembly
  name: radio intercom assembly
  description: An radio intercom. It doesn't seem very helpful right now.
  components:
  - type: WallMount
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: SmallObjects
    sprite: Structures/Wallmounts/intercom.rsi
    layers:
    - state: build
    - state: panel
      visible: false
      map: [ "wires" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Layer:
        wires:
          0: { visible: false }
          1: { visible: true }
  - type: Construction
    graph: IntercomRadio
    node: assembly
  - type: Transform
    anchored: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

# this weird inheritance BS exists for construction shitcode
- type: entity
  id: IntercomRadioConstructed
  parent: BaseIntercomRadio
  suffix: Radio, Panel Open
  components:
  - type: Sprite
    layers:
    - state: base
    - state: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
    - state: broadcasting
      map: ["enum.RadioDeviceVisualLayers.Broadcasting"]
      shader: unshaded
      visible: false
    - state: speaker
      map: ["enum.RadioDeviceVisualLayers.Speaker"]
      shader: unshaded
      visible: false
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
      visible: true
  - type: WiresPanel
    open: true

- type: entity
  id: BaseShuttleIntercom
  abstract: true
  components:
  - type: TelecomExempt
  - type: EncryptionKeyHolder
    keySlots: 2
    keysExtractionMethod: null # Field made nullable vs. wizden
    keysUnlocked: false
  - type: RadioMicrophone
    powerRequired: true
    unobstructedRequired: true
    listenRange: 2
    toggleOnInteract: false
  - type: RadioSpeaker
    toggleOnInteract: false
    outputChatType: Speak
  - type: Intercom
    startSpeakerOnMapInit: true
  - type: Speech
    speechVerb: Robotic
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ShuttleIntercom
    appendName: true

- type: entity
  parent: BaseShuttleIntercom
  id: ShuttleIntercomNfsd
  abstract: true
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyTraffic
      - EncryptionKeyNfsd

- type: entity
  parent: BaseShuttleIntercom
  id: ShuttleIntercomAntag
  abstract: true
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyTraffic
      - EncryptionKeyFreelance

- type: entity
  parent: BaseShuttleIntercom
  id: ShuttleIntercomSyndicate
  abstract: true
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyTraffic
      - EncryptionKeySyndie

- type: entity
  id: IntercomNfsd
  parent: IntercomSecurity
  suffix: NFSD
  components:
  - type: ContainerFill
    containers:
      board:
      - IntercomElectronics
      key_slots:
      - EncryptionKeyCommon
      - EncryptionKeyNfsd
      - EncryptionKeyTraffic # Frontier
