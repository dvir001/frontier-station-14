- type: entity
  parent: CrateBaseWeldable
  id: CratePlasticBiodegradable
  name: biodegradable plastic crate
  noSpawn: true
  components:
  - type: Icon
    sprite: Structures/Storage/Crates/plastic.rsi
  - type: Sprite
    sprite: Structures/Storage/Crates/plastic.rsi
  - type: Construction
    graph: CratePlasticBiodegradable
    node: crateplasticbiodegradable
    containers:
    - entity_storage
  - type: StaticPrice
    price: 0

- type: entity
  parent: CrateTradeBaseSecure
  id: CrateTradeBaseSecureNormal
  name: cargo steel crate
  noSpawn: true
  components:
  - type: Icon
    sprite: _NF/Structures/Storage/Crates/tradedark.rsi
  - type: Sprite
    sprite: _NF/Structures/Storage/Crates/tradedark.rsi
  - type: EntityStorage
    deleteContentsOnDestruction: true
    capacity: 4
    whitelist:
      components:
      - TradeItem
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 150 # Heavy
        mask:
        - SmallMobMask
        layer:
        - MachineLayer

- type: entity
  parent: CrateTradeBaseSecure
  id: CrateTradeBaseSecureHigh
  name: high value cargo steel crate
  noSpawn: true
  components:
  - type: Icon
    sprite: _NF/Structures/Storage/Crates/tradelight.rsi
  - type: Sprite
    sprite: _NF/Structures/Storage/Crates/tradelight.rsi
  - type: EntityStorage
    deleteContentsOnDestruction: true
    capacity: 8
    whitelist:
      components:
      - TradeItem
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 400 # Very heavy
        mask:
        - SmallMobMask
        layer:
        - MachineLayer
