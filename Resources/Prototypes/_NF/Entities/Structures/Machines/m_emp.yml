- type: entity
  id: MEMPGenerator
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, BaseC2ContrabandUnredeemable, BaseMachinePowered, ConstructibleMachine]
  name: mobile emp generator
  description: A major EMP blast pulse to disable shuttles.
  placement:
    mode: AlignTileAny
  components:
  - type: StationAiWhitelist
  - type: AmbientSound
    enabled: false
    volume: -6
    range: 7
    sound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
  - type: Transform
    anchored: true
  - type: ApcPowerReceiver
    powerLoad: 2500
  - type: ExtensionCableReceiver
  - type: Physics
    bodyType: Static
  - type: Repairable
    fuelCost: 10
    doAfterDelay: 5
  - type: PowerCharge
    windowTitle: memp-generator-window-title
    idlePower: 50
    activePower: 2500
    actionUI: true
  - type: MEMPGenerator
    lightRadiusMin: 0.75
    lightRadiusMax: 2.5
    spriteMap:
      broken: "broken"
      unpowered: "off"
      off: "off"
      on: "on"
  - type: ActivatableUI
    key: enum.PowerChargeUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.PowerChargeUiKey.Key:
        type: PowerChargeBoundUserInterface
  - type: Appearance
  - type: PointLight
    radius: 2.5
    energy: 0.5
    # Gravity generator is a large machine, not casting shadows is fine within the radius set above.
    castShadows: false
    color: "#a8ffd9"
  - type: Sprite
    sprite: _NF/Structures/Machines/memp_mini.rsi
    snapCardinals: true
    layers:
      - state: on
        map: ["enum.MEMPGeneratorVisualLayers.Base"]
      - sprite: _NF/Structures/Machines/memp_core.rsi
        state: activated
        shader: unshaded
        map: ["enum.MEMPGeneratorVisualLayers.Core"]
        scale: "0.4,0.4"
        offset: "0,0.2"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 3125
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          MachineFrameDestroyed:
            min: 1
            max: 1
  - type: WiresPanel
  - type: Machine
    board: MEMPMachineCircuitboard
  - type: StaticPrice
    price: 300
