- type: entity
  id: NFBaseAsteroidDungeons
#  parent: NFBaseDebris
  abstract: true
  components:
  - type: MapGrid
  - type: GridSpawn
    onInit: true
    groups:
      nfvgroid: !type:DungeonSpawnGroup
        minimumDistance: 0
        maximumDistance: 0
        minCount: 1
        maxCount: 1
        nameDataset: names_borer
        stationGrid: false
        hide: true
        addComponents:
        - type: Gravity
          enabled: true
          inherent: true
        - type: OwnedDebris
        - type: LocalityLoader
        - type: GCAbleObject
          queue: SpaceDebris
        - type: IFF
          color: "#fff700"
        protos:
        - NFVGRoid
  - type: TimedDespawn
    lifetime: 300

- type: entity
  id: NFAsteroidDungeons
  parent: NFBaseAsteroidDungeons
  name: dungeon
