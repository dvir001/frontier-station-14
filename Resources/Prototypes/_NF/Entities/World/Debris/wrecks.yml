- type: entity
  id: NFBaseScrapDebris
  parent: NFBaseDebris
  abstract: true
  components:
  - type: MapGrid
  - type: BlobFloorPlanBuilder
    floorTileset:
      - Plating
      - Plating
      - Plating
      - FloorSteel
      - Lattice
    blobDrawProb: 0.5
  - type: SimpleFloorPlanPopulator
    entries:
      FloorSteel: &floor
        - prob: 2 # Intentional blank.
        # Walls
        - id: Girder
          prob: 0.3
        - id: WallSolid
          prob: 0.3
        - id: WallReinforced
          prob: 0.2
        - id: AirlockMaint
          prob: 0.1
        # Floor loot
        - id: SalvageSpawnerScrapCommon
          prob: 0.9
        - id: SalvageSpawnerTreasure
          prob: 0.3
        - id: SalvageSpawnerTreasureValuable
          prob: 0.15
        - id: SalvageSpawnerEquipment
          prob: 0.05
        - id: SalvageSpawnerEquipmentValuable
          prob: 0.03
        # Machine upgrades
        - id: SalvagePartsT2Spawner
          prob: 0.01
        - id: SalvagePartsT3Spawner
          prob: 0.005
        - id: SalvagePartsT4Spawner
          prob: 0.002
        # Big loot
        - id: NFSalvageMaterialCrateSpawner
          prob: 0.9
        - id: SalvageCanisterSpawner
          prob: 0.2
        - id: SalvageLockerSpawner
          prob: 0.2
        - id: SalvageTankSpawner
          prob: 0.15
        - id: SalvageGeneratorSpawner
          prob: 0.1
        - id: SalvageFurnitureSpawner
          prob: 0.1
        - id: SalvageSuitStorageSpawner
          prob: 0.1
        - id: RandomArtifactSpawner
          prob: 0.03
        # Medical
        - id: MedicalPodFilled # Medical bounties
          prob: 0.03
        # Mobs
        - id: NFSalvageMobSpawner
          prob: 0.1
      Plating: *floor
      Lattice: &lattice
        - prob: 1 # Intentional blank.
        # Walls
        - id: Grille
          prob: 0.75
        - id: GrilleBroken
          prob: 0.25
  - type: IFF
    flags: HideLabel
    color: "#88b0d1"

- type: entity
  id: NFBaseScrapDebrisBrass
  parent: NFBaseScrapDebris
  abstract: true
  components:
  - type: BlobFloorPlanBuilder
    floorTileset:
      - PlatingBrass
      - PlatingBrass
      - PlatingBrass
      - FloorBrassFilled
      - FloorBrassReebe
    blobDrawProb: 0.5
  - type: SimpleFloorPlanPopulator
    entries:
      FloorBrassFilled: *floor
      PlatingBrass: *floor
      FloorBrassReebe: *lattice
  - type: IFF
    color: "#E1C16E"

