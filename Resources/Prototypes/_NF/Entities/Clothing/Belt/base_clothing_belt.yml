
- type: entity
  abstract: true
  parent: ClothingBeltStorageBase
  id: NFClothingBeltStorageBase
  components:
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,7,1
  - type: Item
    size: Large
    shape:
    - 0,0,3,3

- type: entity
  abstract: true
  parent: ClothingBeltStorageBase
  id: NFBaseClothingBeltStorageBag
  components:
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,9,3
  - type: Item
    size: Ginormous
    shape:
    - 0,0,3,2
  - type: NFMagnetPickup
    magnetEnabled: false
    range: 2
    autoDisableTime: 10
  - type: ItemToggle
    soundActivate: &soundActivate
      collection: sparks
      params:
        variation: 0.25
    soundDeactivate: *soundActivate
    onUse: false # Frontier
    onAltUse: true # Frontier
    onActivate: false # Frontier
  - type: ItemToggleExamine
    on: item-toggle-examine-magnet-on
    off: item-toggle-examine-magnet-off
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: True }
          False: { visible: False }

- type: entity
  abstract: true
  parent: ClothingBeltAmmoProviderBase
  id: NFClothingBeltAmmoProviderBase
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
  - type: Item
    size: Large
    shape:
    - 0,0,3,3
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
